<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: uncomment for production -->
    <!-- <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script> -->
    <!-- uncomment for development -->
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.js" integrity="sha384-yZq+5izaUBKcRgFbxgkRYwpHhHHCpp5nseXp0MEQ1A4MTWVMnqkmcuFez8x5qfxr" crossorigin="anonymous"></script>
    <title>Amalgamoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: #ff69b4;
            font-size: 3rem;
            text-shadow: 2px 2px 4px #aaa;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 1.5rem;
            color: #ff4500;
        }
        input[type="text"] {
            border: 2px solid #ff6347;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
            width: 80%;
        }
        button {
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228b22;
        }
        p {
            font-size: 1.2rem;
            color: #4169e1;
            padding-top: 20px;
            border: 2px dashed #ff69b4;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Chat with Gemini uwu</h1>
    <form hx-post="/api/gemini">
        <label for="user_input">Type your magic words here:</label><br>
        <input type="text" id="user_input" name="user_input"><br>
        <button type="submit">Unleash!</button>
    </form>
    {% if response_data %}
        <p>{{ response_data }}</p>
    {% endif %}
</body>
</html>
